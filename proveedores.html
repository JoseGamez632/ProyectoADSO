    <section class="proveedores y filt">

      

      <button 
      class="btn btn-primary mt-5 ms-5" style="background-color: rgb(6, 48, 82); border-color: white;"
      type="button" data-bs-toggle="offcanvas" 
      data-bs-target="#offcanvas" aria-controls="offcanvas">
      Filtrar proveedores
    </button>

      <div class="col-3" style="background-color: rgb(39, 39, 39);">		

      <!-- Contenido de off canvas  -->
      <div  class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel" >
        <div class="offcanvas-header">
          <h3 class="offcanvas-title" style="color: rgb(219, 81, 20);">Filtro proveedores</h3>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        
        <div class="offcanvas-body" >
          <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #d48311;"></i>
          <div class="mb-3">
            <label for="" class="form-label"></label>
            <textarea 
            style="color: rgb(6, 48, 82); border-color: rgb(219, 81, 20);" 
            class="form-control" name="PalabraFiltroProveedores" id="PalabraFiltroProveedores" rows="2"  >Nombre proveedor</textarea>
          </div>


          <div class="dropdown mt-4">
            <button 
              class="btn btn-secondary dropdown-toggle" type="button"
              data-bs-toggle="dropdown" id="dropdownMenu"
            >
              Acciones
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
              <li><a href="#" class="dropdown-item">Opcion 1</a></li>
              <li><a href="#" class="dropdown-item">Opcion 2</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Contenido de off canvas, end.  -->
    </div>
